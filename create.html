    <div class="row mx-auto col-lg-4 mt-4">
        <div class="container">
        <h3>Create New Game</h3>

        <form action="" class="form-responsive">
          <div class="form-group">
            <label for="uname">Type of Game:</label>
            <input type="text" class="form-control" id="type" placeholder="type of game" name="uname">
          </div>
          <div class="form-group">
            <label for="uname">Location of Game:</label>
            <input type="text" class="form-control" id="location" placeholder="location of game" name="uname">
          </div>
          <div class="form-group">
            <label for="pwd">Date of Game:</label>
            <input type="date" class="form-control" id="dog" placeholder="date of game" name="pswd">
          </div>
          <div class="form-group">
            <label for="uname">Image:</label>
            <input type="file" class="form-control" id="image" placeholder="Upload image" name="uname">
          </div>

          <button type="submit" class="btn btn-primary">Create</button>
        </form>
